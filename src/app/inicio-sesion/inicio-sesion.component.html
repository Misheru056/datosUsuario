<h1 matDialogTitle>Iniciar Sesión</h1>
<mat-dialog-content>
    <form [formGroup]="formUserName">
        <mat-form-field>
            <input [formControlName]="'nombre'" matInput placeholder="Usuario" id="usuario">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="iniciarSesion()">Iniciar Sesión</button>
</mat-dialog-actions>
